<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Computer Club v2.0 CiB 2022 Client Prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="../styles/w3.css">
</head>

<body style="max-height:100%;">
    <!-- Header -->
	<div id="header" class="w3-container w3-theme-d3 w3-card">
		<h1>Asset Management System : Add User:<img id="dwkLogo" src="../DWK_trans.png" width="3.5%" height="3.5%"></h1>
	</div>
    <!-- navbar  -->
	<div id="navbar" class="w3-theme-d3 w3-bar w3-cell-row w3-mobile">
        <a href="assetHome.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight border-bottom border-right">Assets</a>
        <a href="userHome.html" class="w3-button w3-ripple w3-border-top w3-mobile mid border-bottom ">Users</a>
        <a href="login.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight w3-border-bottom border-left">Logout</a>
    </div>




    <div id="mainDiv2">
        <box id="mainBox2">
            <h2>Add User</h2>
            <button class="button" id="cancelUserAdd">cancel</button>
            <box id="addUserBox1">
                <label class="addUserChecklist" for="UserInventoryNumber">Asset User Number:</label>
                <input type="text" class="addUserChecklist" name="User Inventory Number" value="Auto-generated" disabled required>
                <br> 

                <label class="addUserChecklist" for="UserName">Asset User Name:</label>
                <input type="text" class="addUserChecklist" name="User Inventory Number">
                <br>
                           
                <br>
                <label class="addUserChecklist" for="Job Role">Job Role:</label>                    
                <select class="addUserChecklist" name="slcJobRole" id="addUser-JobRole">
                    <option class="addSlctUserObject" value="Technician">Server</option>
                    <option class="addSlctUserObject" value="Service Desk Employee">Laptop</option>
                    <option class="addSlctUserObject" value="Manager">Desktopx</option>
                    <option class="addSlctUserObject" value="Mobile">Mobile</option>
                    <option class="addSlctUserObject" value="Tablet">Tablet</option>
                </select>  
                <br>

                <label class="addUserChecklist" for="Department">Department:</label>                    
                <select class="addUserChecklist" name="Department" id="addUser-Department">
                    <option class="addSlctUserObject" value="Asset Managment Staff">Asset Managment Staff</option>
                    <option class="addSlctUserObject" value="Service Desk Staff">Service Desk Staff</option>
                    <option class="addSlctUserObject" value="Management Staff">Management Staff</option>
                    <option class="addSlctUserObject" value="No Asset Management Staff">No Asset Management Staff</option>
                    <option class="addSlctUserObject" value="Technician Staff">Technician Staff</option>
                </select> 
                <br>

                <label class="addUserChecklist" for="DateAdded">DateAdded:</label>
                <input type="text" class="addUserChecklist" name="DateAdded">
                <br>
                
                <label class="addUserChecklist" for="Age">Age:</label>
                <input type="text" class="addUserChecklist" name="Age">
                <br>
            </box> 






            <box id="addUserBox2">
                <label class="addAstChecklist" for="AccessLevel">Access Levels:</label>
                <select class="addAstChecklist" name="AccessLevel" id="addUser-AccessLevel">
                    <option class="addSlctObject" value="Level-1">Level-1</option>
                    <option class="addSlctObject" value="Level-2">Level-2</option>
                    <option class="addSlctObject" value="Level-3">Level-3</option>
                    <option class="addSlctObject" value="Level-4">Level-4</option>
                    <option class="addSlctObject" value="Level-5">Level-5</option>
                </select> 
            </box>
                




            </box>
            <box id="addUserbox4">
                <button class="button" id="submitAddUser">Submit</button>
            </box>
        </box>
    </div>
</body>
</html>
