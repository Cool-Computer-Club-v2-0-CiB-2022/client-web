<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Computer Club v2.0 CiB 2022 Client Prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/w3.css">
    <link rel="stylesheet" href="../styles/styleSelected.css">
</head>

<body>
    <!-- Header -->
	<div id="header" class="w3-container w3-theme-d3">
		<h1>Asset Management System : User<img id="dwkLogo" src="../DWK_trans.png" width="3.5%" height="3.5%"></h1>
	</div>
    <!-- navbar  -->
	<div id="navbar" class="w3-theme-d3 w3-bar w3-cell-row w3-mobile">
        <a href="assetHome.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight border-bottom border-right">Assets</a>
        <a href="userHome.html" class="w3-button w3-ripple w3-border-top w3-mobile mid border-bottom ">Users</a>
        <a href="login.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight w3-border-bottom border-left">Logout</a>
    </div>


    <div class="w3-row-padding">
        <div id="selectedPart1" class="w3-col s3">
            <h3 id="welcomeMessage">WELCOME<br>[Insert Job Role Here]</h3>
        </div>
        <div id="selectedPart2" class="w3-col s6">
            <div id="selectedLabel" class="w3-bottombar">
                <br>
                <h3>UserID: [Insert userNumber]</h3>
                <h3>User Name: [Insert userName]</h3>
            </div>
            <br>
            <div id="selectedCenter" class="w3-row-padding">
                <h4><u>User Details:</u></h4>
                <label>Job Role:</label>
                <input type="text" class="txtBox" placeholder="Job Role" />
                <br>
                <label>Department:</label>
                <input type="text" class="txtBox" placeholder="Department" />
                <br>
                <label>Date Added:</label>
                <input type="text" class="txtBox" placeholder="Date Added" />
                <br>
                <label>D.o.B:</label>
                <input type="text" class="txtBox" placeholder="Date Of Birth" />
                <br>
                <label class="addAstChecklist" for="AccessLevel">Access Levels:</label>
                <select class="addAstChecklist" name="AccessLevel" id="addUser-AccessLevel">
                    <option class="addSlctObject" value="Level-1">Level-1</option>
                    <option class="addSlctObject" value="Level-2">Level-2</option>
                    <option class="addSlctObject" value="Level-3">Level-3</option>
                    <option class="addSlctObject" value="Level-4">Level-4</option>
                    <option class="addSlctObject" value="Level-5">Level-5</option>
                </select> 
                <br>
                <br>
                <br>
                <h5>Current User Task:</h5>
                <label class="addAstChecklist" for="SelectTask">Select Task:</label>
                <select class="addAstChecklist" name="SelectTask" id="addUser-SelectTask" onchange="userTaskChange()">
                    <option class="addSlctObject" value="Programming">Programming</option>
                    <option class="addSlctObject" value="Security Assesment">Security Assesment</option>
                    <option class="addSlctObject" value="QA Testing">QA Testing</option>
                    <option class="addSlctObject" value="Service Desk Managment">Service Desk Managment</option>
                    <option class="addSlctObject" value="Presentation">Presentation</option>
                </select> 
            </div>
        </div>

        <div id="selectedPart3" class="w3-col s3 w3-display-bottomright">
            <div class="w3-display-right">
                <button id="btnSaveChangesUser" class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black" onclick="saveChanges()">Save Changes To User</button>
                <button id="btnDeleteUser" class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black" onclick="deleteUser()">Delete User</button>
                <a href="index.html"><button id="btnHome" class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black">Back to Home</button></a>
            </div>
        </div>

    </div>



        <footer id="foot" class="center w3-theme-d5">
            Powered By Cool Computer Club v2.0
            <img id="cccLogo" src="../CCC_logo.jpg" width="1.5%" height="1.5%">
        </footer>
    
    
        <script src="../scripts/api.js"></script>
        <script src="../scripts/asset.js"></script>
<script>
    function saveChanges() {
        alert("Changes have been saved.");
    }

    function userTaskChange(){
        alert('User Task Changed');
    }

    function deleteUser(){
        alert('User Deleted');
        window.location.href="userHome.html";
    }
</script>
<script src="../scripts/api.js"></script>
<script src="../scripts/welcome.js"></script>
</body>
</html>
