<head>
    <meta charset="UTF-8">
    <title>Cool Computer Club v2.0 CiB 2022 Client Prototype</title>

    <link rel="stylesheet" href="../styles/style.css">

</head>

<body>
    <!-- Header -->
	<div id="header" class="w3-container w3-theme-d3">
		<h1>Asset Management System : Assets<img id="dwkLogo" src="../DWK_trans.png" width="3.5%" height="3.5%"></h1>
	</div>
    <!-- navbar  -->
	<div id="navbar" class="w3-theme-d3 w3-bar w3-cell-row w3-mobile">
        <a href="assetHome.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight border-bottom border-right">Assets</a>
        <a href="userHome.html" class="w3-button w3-ripple w3-border-top w3-mobile mid border-bottom ">Users</a>
        <a href="login.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight w3-border-bottom border-left">Logout</a>
    </div>


    <div class="w3-row-padding">
        <div id="searchAssetList" class="w3-col s3">
            <h3 id="welcomeMessage">WELCOME<br>[Insert Job Role Here]</h3>
            <br>
            <label>Search:</label>
            <input type="text" class="searchBox" placeholder="Search Assets" />
            <button id="btnSearchAssets" class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black">Search</button>
            <a href="report.html" class="w3-button w3-theme-d5 w3-margin-top w3-ripple w3-border w3-border-black">Generate Asset Report</a>

            <a href="scanAsset.html" class="w3-button w3-theme-d5 w3-margin-top w3-ripple w3-border w3-border-black">Scan Asset</a>
            <button id="btnAddAssetTask" class="w3-button w3-theme-d5 w3-margin-top w3-ripple w3-border w3-border-black" onclick="addAssetTask()">Create Asset Tag Task</button>
            <br><br>
        </div>
        
        <div id="assetList" class="w3-col s9 scrollList">
            <h4><b><u>Asset List:</b></u></h4>
            <ol class="w3-ul w3-card w3-hoverable w3-theme-l5" id="assetTableInsert">

        </div>
    </div>



    <!--Search by items
        Date

        Location-->



    <footer id="foot" class="center w3-theme-d5">

    <script src="../scripts/api.js"></script>
    <script src="../scripts/welcome.js"></script>
    <script src="../scripts/asset.js"></script>

        function addAssetTask() {
            prompt("Create asset tag addition or location task for:\n(Add asset description bellow)", "");
            alert("Task sent to technician.")
        }
    </script>
