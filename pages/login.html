<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Cool Computer Club v2.0 CiB 2022 Client Prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/w3.css">
</head>
<body>
    <form id="loginForm">
        <div class="logInParent w3-theme-l2">
            <h1><b><u>SIGN IN:</u></b></h1>
            <div class="username">
                <h3><u>Username:</u></h3>
                <input type="text" name="username" id="loginUsername" placeholder="Username" class="w3-input w3-border w3-round">
            </div>
            <div class="password">
                <h3><u>Password:</u></h3>
                <input type="password" name="password" id="loginPassword" placeholder="Password" class="w3-input w3-border w3-round">
            </div>
            <br>
            <div class="logInButton">
                <input type="submit" value="Login" id="loginSubmit" class="w3-button w3-theme-d5 w3-margin-top w3-ripple w3-border w3-border-black">
            </div>
        </div>
    </form>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/api.js"></script>
</body>
</html>
