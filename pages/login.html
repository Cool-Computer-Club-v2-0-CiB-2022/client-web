<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Cool Computer Club v2.0 CiB 2022 Client Prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/w3.css">
</head>
<body>
    <form id="loginForm">
        <div class="logInParent w3-theme-l2">
            <h1>SIGN IN:</h1>
            <div class="username">
                <h3>Username:</h3>
                <input type="text" name="username" id="loginUsername" placeholder="Username" class="w3-input w3-border w3-round">
            </div>
            <div class="password">
                <h3>Password:</h3>
                <input type="password" name="password" id="loginPassword" placeholder="Password" class="w3-input w3-border w3-round">
            </div>
            <div class="logInButton">
                <input type="submit" value="Login" id="loginSubmit">
            </div>
        </div>
    </form>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/api.js"></script>
</body>
</html>
