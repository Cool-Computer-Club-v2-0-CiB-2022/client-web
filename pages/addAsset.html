<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Computer Club v2.0 CiB 2022 Client Prototype</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style2.css">
    <link rel="stylesheet" href="../styles/w3.css">
</head>

<body style="max-height:100%;">
    <!-- Header -->
	<div id="header" class="w3-container w3-theme-d3 w3-card">
		<h1>Asset Management System : Add Asset<img id="dwkLogo" src="../DWK_trans.png" width="3.5%" height="3.5%"></h1>
	</div>
    <!-- navbar  -->
	<div id="navbar" class="w3-theme-d3 w3-bar w3-cell-row w3-mobile">
        <a href="assetHome.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight border-bottom border-right">Assets</a>
        <a href="userHome.html" class="w3-button w3-ripple w3-border-top w3-mobile mid border-bottom ">Users</a>
        <a href="login.html" class="w3-button w3-ripple w3-border-top w3-mobile leftRight w3-border-bottom border-left">Logout</a>
    </div>

    <div id="mainDiv2">
        <box id="mainBox">
            <h2>Add Asset</h2>
            <box id="addbox1">
                <label class="addAstChecklist" for="AssetInventoryNumber">Asset Name:</label>
                <input type="text" class="addAstChecklist" name="Asset Inventory Number" value=""  id="assetNameInput">
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Type:</label>                    
                <select class="addAstChecklist" name="Type" id="addSlct-Type">
                    <option class="addSlctObject" value="Server">Server</option>
                    <option class="addSlctObject" value="Laptop">Laptop</option>
                    <option class="addSlctObject" value="Desktop">Desktop</option>
                    <option class="addSlctObject" value="Mobile">Mobile</option>
                    <option class="addSlctObject" value="Tablet">Tablet</option>
                    <option class="addSlctObject" value="Router">Router</option>
                </select>  
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm" id="typePresence">Type Presence:</label>
                <select class="addAstChecklist" name="Type Presence" id="addSlct-TypePresence">
                    <option class="addSlctObject" value="Physical">Physical</option>
                    <option class="addSlctObject" value="Virtual">Virtual</option>
                </select> 
                <br>
                <br><label class="addAstChecklist" for="DateDecomm">Operating System:</label>
                <select class="addAstChecklist" name="Type" id="addSlct-OS">
                    <option class="addSlctObject" value="Linux">Linux</option><option class="addSlctObject" value="Windows">Windows</option><option class="addSlctObject" value="Windows 7">Windows 7</option><option class="addSlctObject" value="Windows 10">Windows 10</option><option class="addSlctObject" value="Windows 11">Windows 11</option>
                    <option class="addSlctObject" value="MacOS">MacOS</option>
                    <option class="addSlctObject" value="Android">Android</option>
                    <option class="addSlctObject" value="iOS">iOS</option>
                </select>
                <br><br>
                <label class="addAstChecklist" for="DateDecomm">Location:</label>
                <select class="addAstChecklist" name="Location" id="addSlct-Location">
                    <option class="addSlctObject" value="32409732">32409732</option>
                    <option class="addSlctObject" value="84393695">84393695</option>
                    <option class="addSlctObject" value="94648290">94648290</option>
                    <option class="addSlctObject" value="14260891">14260891</option>
                    <option class="addSlctObject" value="94648290">94648290</option>
                </select>  
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Location Code:</label>
                <select class="addAstChecklist" name="Location Code" id="addSlct-LocationCode">
                    <option class="addSlctObject" value="324-FPS">324-FPS</option>
                    <option class="addSlctObject" value="843-LMG">843-LMG</option>
                    <option class="addSlctObject" value="843-OMG">843-OMG</option>
                    <option class="addSlctObject" value="142-WFH">142-WFH</option>
                    <option class="addSlctObject" value="946-FIA">946-FIA</option>
                </select> 
                
            </box>
            <box id="addbox2">
                <label class="addAstChecklist" for="DateDecomm">Location Type:</label>
                <select class="addAstChecklist" name="Location Type" id="addSlct-LocationType">
                    <option class="addSlctObject" value="Server Room">Server Room</option>
                    <option class="addSlctObject" value="Employee">Employee</option>
                    <option class="addSlctObject" value="Office">Office</option>
                </select> 
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Resolver Queue:</label>
                <select class="addAstChecklist" name="Resolver Queue" id="addSlct-Resolver-Queue">
                    <option class="addSlctObject" value="BCISYX">BCISYX</option>
                    <option class="addSlctObject" value="GRNKLD">GRNKLD</option>
                    <option class="addSlctObject" value="KGORMD">KGORMD</option>
                    <option class="addSlctObject" value="HGUTHJ">HGUTHJ</option>
                    <option class="addSlctObject" value="NDVSFG">NDVSFG</option>
                </select>  
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Status:</label>
                <select class="addAstChecklist" name="Status" id="addSlct-Status">
                    <option class="addSlctObject" value="Installed">Installed</option>
                    <option class="addSlctObject" value="Decommissioned">Decommissioned</option>
                </select>  
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Sub-Status:</label>
                <select class="addAstChecklist" name="Sub-Status" id="addSlct-Sub-Status">
                    <option class="addSlctObject" value="Production">Production</option>
                    <option class="addSlctObject" value="Retired">Retired</option>
                </select>  
                <br>
                <br> 
                <label class="addAstChecklist" for="DateDecomm">Assigned To:</label>
                <select class="addAstChecklist" name="Assigned To" id="addSlct-AssignedTo">
                    <option class="addSlctObject" value="A123456">A123456</option>
                    <option class="addSlctObject" value="Y389176">Y389176</option>
                    <option class="addSlctObject" value="F219483">F219483</option>
                    <option class="addSlctObject" value="B302132">B302132</option>
                    <option class="addSlctObject" value="K235426">K235426</option>
                </select>  
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Billed To:</label>
                <select class="addAstChecklist" name="Billed To" id="addSlct-BilledTo">
                    <option class="addSlctObject" value="100999">100999</option>
                    <option class="addSlctObject" value="321808">321808</option>
                    <option class="addSlctObject" value="678943">678943</option>
                    <option class="addSlctObject" value="486470">486470</option>
                </select>  
                
            </box>
            <box id="addbox3">
                <label class="addAstChecklist" for="DateCreated">Date Created:</label>  
                <input type="date" class="addAstChecklist" name="Date Created" id="dateCreated">
                <br>
                <br>
                <label class="addAstChecklist" for="DateActive">Date Active:</label>  
                <input type="date" id="dateActive" class="addAstChecklist" name="Date Active">
                <br>
                <br>
                <label class="addAstChecklist" for="DateInstalled">Date Installed:</label> 
                <input type="date" id="dateInstalled" class="addAstChecklist" name="Date Installed">
                <br>
                <br>    
                <label class="addAstChecklist" for="DateDecomm">Date Decomm:</label>
                <input type="date" id="dateDecomm" class="addAstChecklist" name="Date Decomm">
                <br>
                <br>
                <label class="addAstChecklist" for="DateDecomm">Maintenance Window:</label>
                <select class="addAstChecklist" name="Maintenance Window" id="addSlct-MaintenanceWindow">
                    <option class="addSlctObject" value="Mon 10:00 - Mon 11:00">Mon 10:00 - Mon 11:00</option>
                    <option class="addSlctObject" value="Tues 14:00 - Tues 14:30">Tues 14:00 - Tues 14:30</option>
                    <option class="addSlctObject" value="Wed 10:00 - Wed 11:00">Wed 10:00 - Wed 11:00</option>
                    <option class="addSlctObject" value="Fri 12:00 - Fri 13:00">Fri 12:00 - Fri 13:00</option>
                    <option class="addSlctObject" value="N/A">N/A</option>
                </select> 
                
            </box>
            <box id="addbox4">
                <a href="assetHome.html"><button class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black" id="cancelAssetAdd">Cancel</button></a>
                <button class="w3-button w3-theme-d5 w3-ripple w3-border w3-border-black" id="submitAddAsset" onclick="addAssetFunc()">Submit</button>
            </box>
        </box>
    </div>
    <footer id="foot" class="center w3-theme-d5">
        Powered By Cool Computer Club v2.0
        <img id="cccLogo" src="../CCC_logo.jpg" width="1.5%" height="1.5%">
    </footer><script src="../scripts/api.js"></script><script src="../scripts/addasset.js"></script>
</body>
</html>
